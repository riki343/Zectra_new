<div style="display: block;">
    <div class="not-modal">
        <a data-lightbox="some" class="doc-show" ng-init="url = JSON_URLS.asset + attrs.file" ng-href="[[image]]">
            <img ng-src="[[image]]" class="zoom-images" />
        </a>
        <a ng-href="[[ download ]]" download="[[ download ]]">
            <i class="fa fa-download"></i>
            [[filename]]
        </a>
    </div>
</div>
